<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">Web Series</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let item of data">
      <div class="card mb-4">
        <img src="{{ item.image }}" class="card-img-top" alt="{{ item.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text"><strong>Director:</strong> {{ item.Director }}</p>
          <p class="card-text"><strong>Genre:</strong> {{ item.Genre }}</p>
          <p class="card-text">{{ item.description }}</p>
          <a href="{{ item.url }} " class="btn btn-success"> Click to Download</a>
        </div>
      </div>
    </div>
  </div>
</div>
