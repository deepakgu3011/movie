<div class="container mt-4">
  <h1 class="text-center">Welcome to Our Film Website!</h1>

  <h2 class="text-center"> <marquee behavior="alternate" direction="right">Latest  Movies And webseries Available:</marquee></h2>
<hr>
<h3 class="text-danger ">Webseries</h3>
  <div class="row">
    <div class="col-md-4" *ngFor="let webseries of webseries">
      <div class="card mb-4">
        <img src="{{ webseries.Image }}" class="card-img-top" alt="{{ webseries.title }}">
        <div class="card-body">
          <h5 class="card-title">
            <a [href]="'webseries/' + webseries.link">{{ webseries.title }}</a>
          </h5>
          <p class="card-text">{{ webseries.Description }}</p>
        </div>
      </div>
    </div>
<hr>
<h3 class="text-danger ">Movies</h3>

    <div class="col-md-4" *ngFor="let movie of movies">
      <div class="card mb-4">
        <img src="{{ movie.Image }}" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title">
            <a [href]="'movies/' + movie.link">{{ movie.title }}</a>
          </h5>
          <p class="card-text">{{ movie.Description }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
