<div class="container mt-4">
  <h1 class="text-center">Welcome to Our Film Website!</h1>

  <h2 class="text-center">Available Movies:</h2>

  <div class="row">
    <div class="col-md-4" *ngFor="let movie of movies">
      <div class="card mb-4">
        <img src="{{ movie.Image }}" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title">
            <a href="webseries/{{ movie.link }}">{{ movie.title }}</a>
          </h5>
          <p class="card-text">{{ movie.Description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
