<div class="container">
  <h1>Welcome to Our Film Website!</h1>

  <h2>Available Movies:</h2>

  <ul>
    <li *ngFor="let movie of movies" class="movie-item">
      <img src="{{ movie.Image }}" alt="{{ movie.title }}">
      <div class="movie-details">
        <strong id="title"><a href="{{ movie.title }}">{{ movie.title }}</a></strong><br>
        <span>Description: {{ movie.Description }}</span>
      </div>
    </li>
  </ul>
</div>
